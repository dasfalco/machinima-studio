<div class="row">
    <div class="col-sm-12">
        <!-- Partial Responsive Block -->
        <div class="block">
            <!-- Partial Responsive Title -->
            <div class="block-title">
                <h2>Rendering functions</h2>
            </div>
          <label class="control-label">Select a type of camera</label>
          <div>
              <select id="camera-type" name="camera-type" class="camera-type" style="width:100%">
                  <option value="0">Third person view</option>
                  <option value="1">Free camera</option>
                  <option value="2">Fixed point</option>
              </select>
          </div>
          <i>Read <a href="https://github.com/karliky/machinima-studio" target="_blank">here</a> about how every camera works.</i>
    </div>
</div></div>

<div class="camera-wrapper">

  <!-- Sliders Block -->
  <div class="block">
      <!-- Sliders Title -->
      <div class="block-title">
          <h2>Camera controls</h2>
      </div>
      <!-- END Sliders Title -->

      <div class="widget">
        <h3>Third person view</h3>
        <div>
          This is the usual camera with character controls.
        </div>
      </div>
      <div class="widget">
        <h3>Free camera controls</h3>
        <kbd>w</kbd>
        <kbd>s</kbd>
        <kbd>a</kbd>
        <kbd>d</kbd> move around
        <br/>
        <kbd>ctrl</kbd> down
        <br/>
        <kbd>space</kbd> up
        <br/>
        <kbd>arrow left</kbd> rotate left
        <br/>
        <kbd>arrow right</kbd> rotate right
      </div>

      <div class="widget">
        <h3>Fixed point</h3>
        <kbd>Mouse left</kbd> move around
      </div>
  </div>
</div>
